<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>MovieDB - Movie</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <nav wicket:id="navigationPanel">
        navigation links
    </nav>
</header>

<h2 wicket:id="title">Film's name</h2>
<table>
    <tr>
        <th>Year:</th>
        <td wicket:id="year">Film's year</td>
    </tr>
</table>

<footer>
    <div id="datetime" wicket:id="datetime">
        date
    </div>
</footer>
</body>
</html>
