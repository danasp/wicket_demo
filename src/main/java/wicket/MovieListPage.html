<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>MovieDB - Movie List</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <nav wicket:id="navigationPanel">
        navigation links
    </nav>
</header>
<h2>Movie List</h2>
<form wicket:id="movie_list_form">
    <div wicket:id="selected_movies">
        <table>
            <tr wicket:id="movie_list">
                <td><input type="checkbox" wicket:id="selected"/></td>
                <td>
                    <a href="#" wicket:id="movies_link">
                        <span wicket:id="title">title</span>
                        (<span wicket:id="year">year</span>)
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <input type="submit" name="delete" value="Delete">
</form>

<footer>
    <div id="datetime" wicket:id="datetime">date placed here</div>
</footer>

</body>
</html>
